<html>
<body>

    <div id="ball" style="
        z-index:5;
        position:absolute;
        background: black;
        border-radius: 50%;
        top:0;
        left:0;
        height: 50px;
        width: 50px;
    "></div>

    <div id="ball_2" style="
    z-index:5;
    position:absolute;
    background: red;
    border-radius: 50%;
    top:0;
    left:0;
    height: 50px;
    width: 50px;
    "></div>

    <div id="ball_3" style="
    z-index:5;
    position:absolute;
    background: green;
    border-radius: 50%;
    top:0;
    left:0;
    height: 50px;
    width: 50px;
    "></div>

<script>

    var Xvelocity = 15;
    var Xposition = 0;
    var Yvelocity = 15;
    var Yposition = 0;
    var reverse = false;
    var ball = document.getElementById('ball');
    var ball_2 = document.getElementById('ball_2');
    var ball_3 = document.getElementById('ball_3');

function myBall(){

    var Xmin = 0;
    var Xmax = 250;

    var Ymin = 0;
    var Ymax = 250;

    var randomColor = Math.floor(Math.random()*16777215).toString(16);


    if(reverse){

        Xposition = Xposition - Xvelocity;
        Yposition = Yposition - Yvelocity;
        ball_2.style.left = Xposition + "px";
        ball_3.style.top = Yposition + "px";
        ball.style.left = Xposition + "px";
        ball.style.top = Yposition + "px";
        document.getElementById('ball').style.background = "purple";
        document.getElementById('ball_2').style.height = "120px";
        document.getElementById('ball_2').style.width = "120px";
        document.getElementById('ball_2').style.height = "120px";
        document.getElementById('ball_3').style.background = "orange";

    } else {
        Xposition = Xposition + Xvelocity;
        Yposition = Yposition + Yvelocity;
        ball_2.style.left = Xposition + "px";
        ball_3.style.top = Yposition + "px";
        ball.style.left = Xposition + "px";
        ball.style.top = Yposition + "px";
        document.getElementById('ball').style.background = "black";
        document.getElementById('ball_2').style.height = "50px";
        document.getElementById('ball_2').style.width = "50px";
        document.getElementById('ball_3').style.background = "green";
    }
    if(
        Xposition > Xmax || 
        Xposition === Xmin ||
        Yposition > Ymax ||
        Yposition === Ymin
        
        ){

        reverse = !reverse;
    }
}

setInterval(myBall, 40)


</script>

   
</body>
</html>
